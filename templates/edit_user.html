{% extends 'base.html' %} 

{% block title %}Edit User{% endblock %} 

{% block content %}

<h2>Edit User</h2>
<form method="POST">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{user.first_name}}" placeholder="Enter a first name">
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{user.last_name}}" placeholder="Enter a last name">
    <br>
    <label for="image_url">Image URL:</label>
    <input type="url" id="image_url" name="image_url" value="{{user.image_url}}" placeholder="Enter an image URL">
    <br>
    <button type="submit">Save</button>
    <a href="/user_list" <button>Cancel</button></a>
</form>

{% endblock %}
