{% block content %}

</div>

<h2>Create Post for {{user.full_name}}:</h2>
<form method="POST">
    <input id="title" name="title" type="text" placeholder="Enter post title" required>
    <br><br>
    <textarea id="content" name="content" placeholder="Enter post content" required></textarea>
    <br><br>
    <div>
    <p>Add tags to post:</p>
    {% for tag in tags %}
        <input type="checkbox" value="{{tag.id}}" id="tag_{{tag.id}}" name="tags">
        <label for="tag_{{tag.id}}">{{tag.name}}</label>
    {% endfor %}
    </div>

    <br>
    <br>
    <div>
        <button type="submit" class="add_btn">Add Post</button>

{% endblock %}
