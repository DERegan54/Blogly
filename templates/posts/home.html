{% extends 'base.html' %} 

{% block title %}Blogly{% endblock %} 

{% block content %}

<h4>Recent Posts:</h4>

{% for post in posts %} 
<h3><a href="/posts/{{post.id}}">{{post.title}}</a></h3> 
<p>{{post.content}}</p>
<p>By {{post.user.full_name}} on {{post.created_at}}</p>  
{% endfor %}


<a href="/users"><button>Go to Users List</button></a>


{% endblock %}
