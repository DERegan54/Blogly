{% extends 'base.html' %} 

{% block title %}Blogly{% endblock %} 

{% block content %}

    <h1 class="nav"><a href="/users"><button>Go to Users List</button></a></h1>


<h2>Recent Posts:</h2>

<div class="container">
{% for post in posts %} 
    <div class="posts">
    <h4 class="post_titles"><a href="/posts/{{post.id}}">{{post.title}}</a></h4> 
    <p>{{post.content}}</p>
    <p>By {{post.user.full_name}} on {{post.created_at}}</p>  
    </div>
{% endfor %}
</div>







{% endblock %}
