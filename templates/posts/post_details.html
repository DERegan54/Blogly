{% extends 'base.html' %} 

{% block title %}{{post.title}}{% endblock %} 

{% block content %}
<div id="navbar" class="nav">
    <h1><a href="/"><button>Recent Posts</button></a> <a href="/users"><button>User List</button></a> <a href="/tags"><button>Tag List</button></a></h1>
</div>

<div class="posts">
    <p class="post_content">
        <h3>{{post.title}}</h3>
        <p>{{post.content}}</p>
        <h5>By {{post.user.full_name}} on {{post.created_at}}</h5>
    </p>
    <br>
    <br>
    {%if post.tags %}
    <p>
        <h3>Tags:</h3>
        {% for tag in post.tags %}
        <a href="/tags/tag_details/{{tag.id}}"><button>{{tag.name}}</button></a>
        {% endfor %} 
    </p>
    {% endif %} 
</div>

<form>
    <button formaction="/posts/{{post.id}}/edit_post" formmethod="GET">Edit</button>
    <button formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
    <button formaction="/users/user_details/{{post.user_id}}" formmethod="GET">Cancel</button>
</form>

{% endblock %}
