{% extends 'base.html' %} 

{% block title %}Edit a Tag{% endblock %} 

{% block content %}
<div id="navbar" class="nav">
    <h1><a href="/"><button>Recent Posts</button></a> <a href="/users"><button>User List</button></a> <a href="/tags"><button>Tag List</button></a></h1>
</div>

<h2>Edit a Tag</h2>

<div class="posts">
    <form method="POST" action="/tags/{{tag.id}}/edit_tag">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" value="{{tag.name}}">
        <br>
        <br>
        <p>Add tag to posts:</p>
        {% for post in posts %} 
        <input type="checkbox" value="{{post.id}}" id="post_{{post.id}}" name="posts" {% if post in tag.posts %} checked {% endif %}>
        <label for="post_{{post.id}}">{{post.title}}</label>
        {% endfor %} 
        <br>
        <br>
        <button class="add_btn" type="submit">Save</button>

    </form>
</div>
{% endblock %}
