{% extends 'base.html' %} 

{% block title %}Add User{% endblock %} 

{% block content %}
<div id="navbar" class="nav">
    <h1><a href="/"><button>Recent Posts</button></a> <a href="/users"><button>User List</button></a> <a href="/tags"><button>Tag List</button></a></h1>
</div>

<h2>Create a user:</h2>
<div class="posts">
    <form method="POST">
        <label for="first_name">First Name:</label>
        <input id="first_name" name="first_name" type="text" placeholder="Enter a first name" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input id="last_name" name="last_name" type="text" placeholder="Enter a last name" required>
        <br>
        <label for="image_url">Image URL</label>
        <input id="image_url" name="image_url" placeholder="Enter an image URL" type="url">
        <br>
        <br>
        <button class="add_user_btn" type="submit">Add User</button>
        <a href="/users"><button class="inline_btn">Cancel</button></a>
    </form>
    
</div>

{% endblock %}
